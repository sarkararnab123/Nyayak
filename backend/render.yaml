services:
  - type: web
    name: nyayak-backend
    runtime: python
    pythonVersion: 3.11
    
    # Build & Start commands
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONUNBUFFERED
        value: "1"
    
    # FREE TIER CONFIGURATION
    plan: free
    region: oregon
    
    # Auto-deploy on push
    autoDeploy: true
    
    # Health check (important for free tier to stay awake)
    healthCheckPath: /
    healthCheckInterval: 3600
    
    # Disk & Memory limits
    disk: /
    diskSizeGB: 0.5
